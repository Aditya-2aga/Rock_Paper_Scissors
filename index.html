<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="shortcut icon" href="./Media/Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
    
</head>
<body>
    <div class="head">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./Media/Rock.jpg" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="./Media/Paper.jpg" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="./Media/Scissors.jpg" alt="">
        </div>
    </div>
    <div class="scoreboard">
        <div class="user">
            <p id="uscore">0</p>
            <p>You</p>
        </div>
        <div class="computer">
            <p id="cscore">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="message">
        <p id="msg">Rock Paper and Scissors! Play your move now</p>
    </div>
    <script src="./index.js"></script>
</body>
</html>
